html <!DOCTYPE html> <html> <head> 	<title>Exemplo de imagem dinâmica</title> 	<meta charset="UTF-8"> 	<style> 		#imagem-estatica { 			position: absolute; 			top: 0; 			left: 0; 			z-index: 1; 		} 		#imagem-dinamica { 			position: absolute; 			top: 0; 			left: 0; 			z-index: 2; 			display: none; 		} 	</style> </head> <body> 	<img id="imagem-estatica" src="https://cdn.discordapp.com/attachments/1093673035871043686/1112810729519722586/19_Sem_Titulo_20230529153217.png" alt="Imagem estática"> 	<input type="file" id="selecionar-imagem"> 	<img id="imagem-dinamica" src="#" alt="Imagem dinâmica"> 	 	<script> 		const selecionarImagem = document.getElementById("selecionar-imagem"); 		const imagemDinamica = document.getElementById("imagem-dinamica"); 		selecionarImagem.addEventListener("change", function() { 			const arquivo = selecionarImagem.files[0]; 			if (arquivo) { 				const leitor = new FileReader(); 				leitor.onload = function() { 					imagemDinamica.src = leitor.result; 					imagemDinamica.style.display = "block"; 				} 				leitor.readAsDataURL(arquivo); 			} 		}); 	</script> </body> </html>
